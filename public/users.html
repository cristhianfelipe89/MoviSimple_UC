<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviSimple - Usuarios Registrados</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .users-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .user-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .user-email {
            color: #667eea;
            font-weight: bold;
        }
        .user-date {
            color: #666;
            font-size: 12px;
        }
        .stats {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        .refresh-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .refresh-btn:hover {
            background: #218838;
        }
        .json-view {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="users-container">
            <h1>üë• Usuarios Registrados</h1>
            
            <div class="stats" id="stats">
                <h2>üìä Estad√≠sticas</h2>
                <p>Cargando...</p>
            </div>
            
            <div style="text-align: center; margin: 20px 0;">
                <button class="refresh-btn" onclick="loadUsers()">üîÑ Actualizar</button>
                <button class="refresh-btn" onclick="toggleJsonView()">üìÑ Ver JSON</button>
                <button class="refresh-btn" onclick="goBack()">‚Üê Volver</button>
            </div>
            
            <div id="users-list">
                <p>Cargando usuarios...</p>
            </div>
            
            <div id="json-view" class="json-view" style="display: none;">
                <h3>üìÑ Archivo JSON Completo:</h3>
                <div id="json-content"></div>
            </div>
        </div>
    </div>
    
    <script>
        let usersData = [];
        let showingJson = false;
        
        async function loadUsers() {
            try {
                document.getElementById('users-list').innerHTML = '<p>üîÑ Cargando usuarios...</p>';
                document.getElementById('stats').innerHTML = '<h2>üìä Estad√≠sticas</h2><p>Cargando...</p>';
                
                const response = await fetch('/api/debug-jsonbin?key=debug123');
                const data = await response.json();
                
                if (response.ok) {
                    usersData = data.users || [];
                    displayUsers(usersData);
                    displayStats(data);
                    document.getElementById('json-content').textContent = JSON.stringify(data.rawData, null, 2);
                } else {
                    document.getElementById('users-list').innerHTML = `<p>‚ùå Error: ${data.message}</p>`;
                }
            } catch (error) {
                document.getElementById('users-list').innerHTML = `<p>‚ùå Error de conexi√≥n: ${error.message}</p>`;
            }
        }
        
        function displayUsers(users) {
            const container = document.getElementById('users-list');
            
            if (users.length === 0) {
                container.innerHTML = '<p>üì≠ No hay usuarios registrados</p>';
                return;
            }
            
            const usersHtml = users.map((user, index) => `
                <div class="user-card">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <h3>${user.name}</h3>
                            <p class="user-email">${user.email}</p>
                            <p class="user-date">üìÖ ${formatDate(user.createdAt)}</p>
                        </div>
                        <div style="text-align: right;">
                            <span style="background: #667eea; color: white; padding: 5px 10px; border-radius: 15px; font-size: 12px;">
                                #${index + 1}
                            </span>
                            <br><br>
                            <span style="color: ${user.hasPassword ? '#28a745' : '#dc3545'};">
                                ${user.hasPassword ? 'üîí Con contrase√±a' : '‚ùå Sin contrase√±a'}
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = usersHtml;
        }
        
        function displayStats(data) {
            const statsHtml = `
                <h2>üìä Estad√≠sticas</h2>
                <p><strong>Total de usuarios:</strong> ${data.totalUsers}</p>
                <p><strong>Almacenamiento:</strong> ${data.storage}</p>
                <p><strong>Bin ID:</strong> ${data.binId}</p>
                <p><strong>√öltima actualizaci√≥n:</strong> ${new Date().toLocaleString()}</p>
            `;
            document.getElementById('stats').innerHTML = statsHtml;
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'No disponible';
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }
        
        function toggleJsonView() {
            const jsonView = document.getElementById('json-view');
            const usersList = document.getElementById('users-list');
            
            showingJson = !showingJson;
            
            if (showingJson) {
                jsonView.style.display = 'block';
                usersList.style.display = 'none';
                document.querySelector('button[onclick="toggleJsonView()"]').textContent = 'üë• Ver Lista';
            } else {
                jsonView.style.display = 'none';
                usersList.style.display = 'block';
                document.querySelector('button[onclick="toggleJsonView()"]').textContent = 'üìÑ Ver JSON';
            }
        }
        
        function goBack() {
            window.location.href = 'index.html';
        }
        
        // Cargar usuarios al iniciar
        loadUsers();
        
        // Auto-refresh cada 30 segundos
        setInterval(loadUsers, 30000);
    </script>
</body>
</html>
