<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviSimple - Solicitud de Viaje</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="trip-card">
            <div class="header">
                <h1>Trip Request</h1>
                <button onclick="logout()" class="btn-secondary">Cerrar Sesi칩n</button>
            </div>
            
            <div class="map-container">
                <div id="map" class="graph-map">
                    <!-- Los nodos se generar치n din치micamente -->
                </div>
            </div>
            
            <div class="controls">
                <div class="form-group">
                    <label for="origin">Origin</label>
                    <select id="origin" class="select-dropdown">
                        <option value="">Seleccionar origen</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <select id="destination" class="select-dropdown">
                        <option value="">Seleccionar destino</option>
                    </select>
                </div>
                
                <button onclick="calculateRoute()" class="btn-primary">Calculate Route</button>
            </div>
            
            <div class="progress-container">
                <div id="progress" class="progress-text"></div>
                <div class="progress-bar">
                    <div id="progressBar" class="progress-fill"></div>
                </div>
            </div>
            
            <div id="result" class="result-text"></div>
        </div>
    </div>
    
    <script src="src/app.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('userSession');
            window.location.href = 'index.html';
        }
        
        // Verificar si el usuario est치 logueado
        if (!localStorage.getItem('userSession')) {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
